#version: "3.8"
services:
  faqbot:
    build: .
    ports:
      - "8501:8501"
    volumes:
      - .:/app
    depends_on:
      - prometheus
      - grafana


  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
